<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Personales</title>
    <link rel="shorcut icon" href="./icon_img/pexels-karolina-grabowska-4386442.jpg">

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl black">Finanzas Personales</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Panel de Control</a></li>
                <li><a href="transactions.html" class="hover:underline">Transacciones</a></li>
            </ul>
        </div>
    </nav>
    <h1>hola</h1>
    <main class="container mx-auto p-4 content">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Resumen</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-100 p-4 rounded">
                    <h3 class="text-lg">Ingresos Totales</h3>
                    <p class="text-2xl" id="total-income">$0.00</p>
                </div>
                <div class="bg-red-100 p-4 rounded">
                    <h3 class="text-lg">Gastos Totales</h3>
                    <p class="text-2xl" id="total-expenses">$0.00</p>
                </div>
                <div class="bg-blue-100 p-4 rounded">
                    <h3 class="text-lg">Ahorros Totales</h3>
                    <p class="text-2xl" id="total-savings">$0.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>
            <p>Desarrollado Por Pedro Reverendo</p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
